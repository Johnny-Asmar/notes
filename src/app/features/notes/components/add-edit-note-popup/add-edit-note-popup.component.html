<h2 mat-dialog-title>{{ data.message }}</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" placeholder="Enter title" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Content</mat-label>
    <textarea matInput [(ngModel)]="data.content" placeholder="Enter content"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="cancel-btn" (click)="onCancelClick()">Cancel</button>
  <button mat-button class="save-btn" (click)="onSaveClick()">Save</button>
</mat-dialog-actions>
