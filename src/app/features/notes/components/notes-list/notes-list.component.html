    <div class="parent-class">

      <div class="child-class">
        
        <h2 class="title">Your Notes List</h2>
        
        <div class="actions-container">
          <div>
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="onFilter($event)" placeholder="search by title/content"/>
            </mat-form-field>
          </div>

          <div>
        <button  class="add-btn" (click)="onAddNotePopup()">
          <mat-icon>add</mat-icon>
        </button>
          </div>

        </div>


        
        <div class="mat-elevation-z8">
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let note"> {{ note.title }} </td>
            </ng-container>
            
            <ng-container matColumnDef="content">
              <th mat-header-cell *matHeaderCellDef> Content </th>
              <td mat-cell *matCellDef="let note"> {{ note.content }} </td>
            </ng-container>
            
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef > Actions </th>
              <td mat-cell *matCellDef="let note">

                <button mat-icon-button color="primary" (click)="onEditNotePopup(note)">
                  <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button (click)="onDelete(note.id)" color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="['title', 'content', 'actions']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['title', 'content', 'actions']"></tr>
            
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data found</td>
            </tr>
            
          </table>
          
          <mat-paginator
          [pageSizeOptions]="[5, 10, 25]"
          showFirstLastButtons
        ></mat-paginator>
        <!-- </div> -->
      </div>
      
    </div>
